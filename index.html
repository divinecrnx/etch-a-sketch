<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Etch-a-Sketch</title>
</head>
<body>

    <style>
    
        .color{
            width: 40px; 
            background-color: #333; 
            border-width: 2px; 
            border-style: solid; 
            border-color: black;
        }

        .etched{
            background-color: green;
        }
    
    </style>
    
    <script>
    
        const body = document.querySelector('body');

        const maindiv = document.createElement('div');

        body.appendChild(maindiv);

        for (let a = 1; a <= 16; a++){ // Creates the div row

            let rowdiv = document.createElement('div');

            rowdiv.classList.add('row');
            rowdiv.setAttribute("style", "display: flex; height: 40px;");

            for (let b = 1; b <= 16; b++){ // Creates the div columns

                const sqChildDiv = document.createElement('div');

                //sqChildDiv.textContent = "Test";

                sqChildDiv.classList.add('color');
                //sqChildDiv.setAttribute("style", "");

                rowdiv.appendChild(sqChildDiv);

            }

            maindiv.appendChild(rowdiv);

        }

        function etch(e){
            e.target.classList.add("etched");
        }

        const square = Array.from(document.querySelectorAll('.color'));
        square.forEach(square => square.addEventListener('mouseenter', etch));
        //window.addEventListener('keydown', playSound);
        
    </script>

</body>
</html>
